name: Deploy Todo App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-frontend:latest

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/todo-backend:latest

    - name: Build and push Notification Service
      uses: docker/build-push-action@v5
      with:
        context: ./notification-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/notification-service:latest

    - name: Build and push Recurring Task Service
      uses: docker/build-push-action@v5
      with:
        context: ./recurring-task-service
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/recurring-task-service:latest

    - name: Install Helm
      uses: azure/setup-helm@v3

    - name: Deploy to Kubernetes
      env:
        KUBECONFIG_BASE64: ${{ secrets.KUBECONFIG_BASE64 }}
      run: |
        echo "$KUBECONFIG_BASE64" | base64 -d > kubeconfig
        export KUBECONFIG=./kubeconfig
        helm upgrade --install todo-app ./deploy/helm 
          --set secrets.databaseUrl=${{ secrets.DATABASE_URL }} 
          --set secrets.openaiApiKey=${{ secrets.OPENAI_API_KEY }} 
          --set secrets.geminiApiKey=${{ secrets.GEMINI_API_KEY }} 
          --set secrets.betterAuthSecret=${{ secrets.BETTER_AUTH_SECRET }} 
          --set secrets.jwtSecret=${{ secrets.JWT_SECRET }} 
          --atomic
