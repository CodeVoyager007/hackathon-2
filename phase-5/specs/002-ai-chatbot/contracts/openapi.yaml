openapi: 3.0.0
info:
  title: Todo AI Chatbot API
  version: 1.0.0
paths:
  /api/{user_id}/chat:
    post:
      summary: Send a message to the AI agent
      operationId: sendMessage
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  description: The user's natural language message
                conversation_id:
                  type: string
                  format: uuid
                  description: Optional ID to continue an existing conversation
      responses:
        '200':
          description: AI response generated successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - response
                  - conversation_id
                properties:
                  response:
                    type: string
                    description: The AI's natural language reply
                  conversation_id:
                    type: string
                    format: uuid
                    description: ID of the active conversation
        '401':
          description: Unauthorized
        '403':
          description: Forbidden (User ID mismatch)
        '500':
          description: Internal Server Error
