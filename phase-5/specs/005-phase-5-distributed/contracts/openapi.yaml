openapi: 3.1.0
info:
  title: Todo App API (Phase 5)
  version: 5.0.0
paths:
  /tasks:
    get:
      summary: List Tasks
      parameters:
        - name: priority
          in: query
          schema:
            type: string
            enum: [high, medium, low]
        - name: tags
          in: query
          schema:
            type: array
            items:
              type: string
        - name: search
          in: query
          schema:
            type: string
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_desc, due_date_asc, priority_desc, title_asc]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create Task
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreate'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        priority:
          type: string
          enum: [high, medium, low]
        tags:
          type: array
          items:
            type: string
        due_date:
          type: string
          format: date-time
          nullable: true
        recurrence:
          type: object
          nullable: true
          properties:
            pattern:
              type: string
              enum: [daily, weekly, monthly, yearly]
            interval:
              type: integer

    TaskCreate:
      type: object
      required: [title]
      properties:
        title:
          type: string
        priority:
          type: string
          default: medium
        tags:
          type: array
          items:
            type: string
        due_date:
          type: string
          format: date-time
        recurrence:
          type: object
