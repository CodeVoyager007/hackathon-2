services:
  - type: web
    name: momentum-todo-backend
    runtime: python
    rootDirectory: phase-2/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
